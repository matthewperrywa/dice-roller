<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="keywords" content="dice roller,online dice">
    <meta name="description" content="Randomized dice rolls.">
    <meta name="author" content="Matthew Perry">
</head>
<body>
    <p>Dice Roller</p>
    <form>
        <label># of Dice</label>
        <input type="number" id="numOfDice">
        <br><br>
        <label># of Sides</label>
        <input type="number" id="numOfSides">
        <br><br>
        <button type="button" onclick="buttonPressed()">Roll Dice</button>
    </form>
    <ul id="diceList"></ul>
    <script src="index.js"></script>
</body>
</html>
